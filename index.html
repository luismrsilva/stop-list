<title>StopList</title>
<meta name="author" content="luismrsilva">

<meta name="theme-color" content="#2196F3" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
	body {font-family: sans-serif}
</style>

<link rel="icon" type="image/svg+xml" href="stop-list_icon-256.png">
<link rel="icon" type="image/svg+xml" href="stop-list_icon.svg">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="menu-toggle.css">
<link rel="stylesheet" href="responsive-overrides.css">
<link rel="manifest" href="manifest.json">

<script src="MenuToggler.js"></script>
<script>
	menuToggler = new MenuToggler();
</script>

<div class="controls">
	<div class="_menu_toggle" onclick="menuToggler.toggleMennu()">&#9776;</div>
	<div class="scroll">
		<ul id="items"></ul>
	</div>
	<div class="bottom">
		<div class="row">
			<label class="c12" for="input_title">Title</label>
			<div class="input-box">
				<!-- &#x1F3F7; -->
				<input class="fullWidthInput" id="input_title" type="text"></input>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<!-- &#x23F2; -->
				<input max="10000" id="input_minutes" type="number" min="0" value="1"></input>
				<label for="input_minutes">min</label>
			</div>
			<script type="text/javascript">
				var input_title = document.getElementById("input_title");
				var input_minutes = document.getElementById("input_minutes");
			</script>
			<button id="btn_add" class="col right" title="Add" onclick="stopList.addItem(input_title.value, input_minutes.value); input_title.value = ''">+</button>
		</div>
	</div>
</div>

<div class="main">
	<div id="label_now" title="Current time">NO:W_:__</div>
	<div id="label_current_title">Stop List</div>
	<div id="label_left" title="Time left on current item">LE:FT</div>
	<div id="label_total_left" title="Total time left">TO:TA</div>

	<button id="button_start" class="btn-big" disabled="true" onclick="stopList.bigButtonPress()" title="Start">&#9654;</button>
	<button id="button_skip" class="btn-big" disabled="true" onclick="stopList.skipButtonPress()" title="Skip">&#9654;&#9646;</button>

	<footer>&copy; 2017 <a href="https://github.com/luismrsilva/" target="_blank">Luís Silva (luismrsilva)</a>.</footer>
</div>

<script src="lib.js"></script>
<script src="Item.js"></script>
<script src="StopList.js"></script>


<script type="text/javascript">
	var stopList = new StopList("button_skip", "button_start", "items", "label_current_title", "label_now", "label_left", "label_total_left");

	window.onbeforeunload = function(e) { return "" };

	let btn_add = document.getElementById("btn_add");
	pressButtonOnInputEnter(input_title, btn_add);
	pressButtonOnInputEnter(input_minutes, btn_add);
</script>
